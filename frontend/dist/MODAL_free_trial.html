<!DOCTYPE html>
<html lang="ja">

<body class="bg-background font-notosans">



<main class="flex h-screen items-center justify-center p-10 w-screen" role="main">
  <section class="absolute bg-white h-[460px] left-1/2 -ml-[340px] -mt-[230px] px-10 py-8 shadow text-sm top-1/2 w-[680px]">
    <h2 class="font-bold text-3xl">
      <span class="before:bg-bgGem before:bg-9 before:bg-left before:bg-no-repeat before:content-[''] before:h-9 before:inline-block before:relative before:top-[5px] before:w-9">人材チーム利用は有料機能となります</span>
    </h2>

    <div class="mt-8">
      <p>この機能の利用を開始する場合は以下の情報を入力し、<br>フリートライアルを開始する」ボタンをクリックしてください。</p>

      <div class="pt-4">
        <label class="flex items-center py-2">
          <span class="font-bold w-52">会社名</span>
          <input type="text" size="20" name="company_name" class="border border-brightGray-200 px-2 py-1 rounded w-60">
        </label>

        <label class="flex items-center py-2">
          <span class="font-bold w-52">連絡先（電話番号）</span>
          <input type="text" size="20" name="company_name" class="border border-brightGray-200 px-2 py-1 rounded w-60">
        </label>

        <label class="flex items-center py-2">
          <span class="font-bold w-52">連絡先（メールアドレス）</span>
          <input type="text" size="20" name="company_name" class="border border-brightGray-200 px-2 py-1 rounded w-60">
        </label>

        <label class="flex items-center py-2">
          <span class="font-bold w-52">担当者（本名）</span>
          <input type="text" size="20" name="company_name" class="border border-brightGray-200 px-2 py-1 rounded w-60">
        </label>

        <div class="flex justify-center gap-x-4 mt-8">
          <button
            class="text-sm font-bold py-3 rounded text-white bg-brightGray-900 border border-brightGray-900 w-72"
          >
            フリートライアルを開始する
          </button>
        </div>
      </div>

      <!-- close button -->
      <button class="absolute right-5 top-5 z-10">
