<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=yes" />
    <meta name="image" content="assets/images/ogp.png" />
    <title>Bright</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body class="bg-gray-100">
    <main
      class="flex h-screen items-center justify-center p-10 w-screen"
      role="main"
    >
      <section class="bg-white -mt-10 px-20 py-10 rounded-lg">
        <h1 class="font-bold text-center text-xl">
          <span
            class="bgJem bg-no-repeat before:align-text-top before:content-[''] before:bg-contain before:h-6 before:inline-block before:mr-1 before:w-6"
            >パスワードリセット</span
          >
        </h1>

        <p class="mt-8 text-center">新しいパスワードを入力してください。</p>

        <form class="flex mt-8">
          <section class="flex flex-col mx-auto">
            <label for="password" class="mt-4">
              <span class="block font-bold text-xs">新しいパスワード</span>
              <input
                id="password"
                type="password"
                class="border border-solid border-black max-w-xs px-4 py-2 rounded w-60"
              />
            </label>

            <label for="re_password" class="mt-4">
              <span class="block font-bold text-xs"
                >（確認）新しいパスワード</span
              >
              <input
                id="re_password"
                type="password"
                class="border border-solid border-black max-w-xs px-4 py-2 rounded w-60"
              />
            </label>

            <button
              class="bg-gradient-to-b from-gray-700 via-gray-800 to-black border border-solid border-black max-w-xs mt-8 px-4 py-2 rounded select-none text-white w-60 hover:opacity-50"
            >
              パスワードをリセットする
            </button>
          </section>
        </form>
      </section>
    </main>
  </body>
</html>
