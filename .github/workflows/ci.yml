name: CI for development

# 起動タイミングは以下
# 1. PR が open もしくは reopen した時、またはコミットなどにより head が更新された時
# 2. main, develop ブランチに push された時 (= main, develop ブランチにマージされた時)
on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "docker_dev/**"
      - "livebook/**"
      - "terraform/**"
      - "Makefile"
      - ".dockerignore"
      - ".editorconfig"
      - ".gitignore"
      - "README.md"
  push:
    branches:
      - "main"
      - "develop"
    paths-ignore:
      - "docs/**"
      - "docker_dev/**"
      - "livebook/**"
      - "terraform/**"
      - "Makefile"
      - ".dockerignore"
      - ".editorconfig"
      - ".gitignore"
      - "README.md"

jobs:
  test:
    name: Build & Test & FormatCheck & Credo
    runs-on: ubuntu-latest

    container:
      image: hexpm/elixir:1.14.5-erlang-26.0-debian-bullseye-20230227-slim
      env:
        MIX_ENV: test
        GCS_BASE_URL: http://gcs:4443

    services:
      postgres:
        image: postgres:15.3-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

      gcs:
        image: ghcr.io/s12m/fake-gcs-server:1.45.2
        ports:
          - 4443:4443

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache deps and _build
        uses: actions/cache@v3
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Dependencies install
        run: |
          apt-get update -y && apt-get install -y build-essential inotify-tools git

      - name: Install Dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get

      - name: Run Test
        run: |
          mix deps.compile
          mix compile --warnings-as-errors
          mix test --warnings-as-errors
        env:
          DB_HOST: postgres
          DB_PORT: ${{ job.services.postgres.ports[5432] }}

      - name: Format Checks
        run: |
          mix format --check-formatted

      - name: Credo Checks
        run: |
          mix credo
