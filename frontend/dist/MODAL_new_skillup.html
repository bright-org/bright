<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes">
   <meta name="image" content="assets/images/ogp.png">
  <title>Bright</title>
  <link rel="stylesheet" href="./output.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body class="bg-base font-notosans">



<main class="flex h-screen items-center justify-center p-10 w-screen" role="main">
    <section class="bg-white -mt-10 p-10 relative rounded-lg w-[800px]">
      <p class="mx-auto text-center w-fit">
        <span id="submail" class="font-bold text-xl">スキルアップ項目「環境構築」は２週間スキルアップされていません<br>下記いずれかを行って下さい</span>
      </p>

      <ul class="pt-4 mx-auto w-full">
        <li class="mt-4">
          <button class="bg-brightGray-900 block border border-solid border-brightGray-900 font-bold px-4 py-2 rounded select-none text-white w-full hover:opacity-50">スキル入力する</button>
        </li>

        <li class="mt-4">
          <button class="bg-brightGray-900 block border border-solid border-brightGray-900 font-bold px-4 py-2 rounded select-none text-white w-full hover:opacity-50">別スキルと入れ替える</button>
        </li>

        <li class="mt-4">
          <button class="bg-brightGray-900 block border border-solid border-brightGray-900 font-bold px-4 py-2 rounded select-none text-white w-full hover:opacity-50">別のスキルパネルから入れ替える</button>
        </li>

        <li class="mt-4">
          <button class="bg-brightGray-900 block border border-solid border-brightGray-900 font-bold px-4 py-2 rounded select-none text-white w-full hover:opacity-50">入れ替えない（スキル更新が3日間ないときは再度通知されます）</button>
        </li>
      </ul>

       <p class="absolute right-4 top-4">
          <span class="relative block cursor-pointer h-5 rounded-full w-5 before:absolute before:block before:border-t-2 before:border-brightGray-900 before:content-[''] before:h-0 before:left-1/2 before:rotate-[45deg] before:top-1/2 before:translate-x-[-50%] before:translate-y-[-50%] before:w-3 after:absolute after:block after:border-t-2 after:border-brightGray-900 after:content-[''] after:h-0 after:left-1/2 after:rotate-[-45deg] after:top-1/2 after:translate-x-[-50%] after:translate-y-[-50%] after:w-3 hover:bg-brightGray-900 hover:before:border-white hover:after:border-white"></span>
        </p>
    </section>
</main>



</body>
</html>
