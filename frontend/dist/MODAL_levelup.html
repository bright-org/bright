<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes">
  <meta name="image" content="assets/images/ogp.png">
  <title>Bright</title>
  <link rel="stylesheet" href="./output.css">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Symbols+Outlined" rel="stylesheet">
</head>
<body class="bg-background font-notosans">



<main class="flex h-screen items-center justify-center p-10 w-screen" role="main">
  <section class="absolute bg-white h-[560px] left-1/2 -ml-[170px] -mt-[280px] px-10 py-8 shadow text-sm top-1/2 w-[330px]">
    <div class="bg-bgLevelup bg-center bg-contain mt-4">
      <div class="bg-brightGreen-50 h-40 mx-auto mt-4 overflow-hidden rounded-full w-40">
        <span class="bg-bgGemEnginner bg-center bg-contain bg-no-repeat block h-20 indent-60 mx-auto mt-4 overflow-hidden w-20 whitespace-nowrap">Engineer</span>
        <span class="block font-bold mt-4 text-center">Elixir</span>
      </div>

      <div class="mt-8 text-center">
        <b class="block font-bold text-center text-xl">
          <span class="before:bg-bgGem before:bg-5 before:bg-left before:bg-no-repeat before:content-[''] before:h-5 before:inline-block before:relative before:top-[2px] before:w-5">おめでとうございます！</span>
        </b>
      </div> 

      <div class="font-bold mt-4 text-center">
        <b class="block mt-4">Webアプリ開発 Elixir</b>
        <p class="mt-2">がレベルアップしました</p>
        <p class="mt-8"><span>見習い</span> → <span>平均</span></p>
      </div>

      <div class="mt-12">
        <span class="bg-bgFacebook bg-5 bg-left-2.5 bg-sns-facebook bg-no-repeat border border-sns-facebook block font-bold mx-auto px-4 py-2 rounded select-none text-white text-center w-full">Facebookに投稿</span>

        <span class="bg-bgTwitter bg-5 bg-left-2.5 bg-sns-twitter bg-no-repeat border border-sns-twitter block font-bold mt-4 mx-auto px-4 py-2 rounded select-none text-white text-center w-full">Twitterに投稿</span>

        <a class="hidden bg-bgNewTwitter bg-5 bg-left-2.5 bg-sns-newTwitter bg-no-repeat border border-sns-twitter font-bold mt-4 mx-auto px-4 py-2 rounded select-none text-center text-white w-full hover:opacity-50">Twitterに投稿</a>
      </div>
    </div>

    <!-- close button -->
    <button class="absolute right-5 top-5 z-10">
      <span class="material-icons !text-3xl text-brightGray-900"
        >close</span
      >
      </button>
  </section>
</main>



</body>
</html>
