<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes">
  <meta name="image" content="assets/images/ogp.png">
  <title>Bright</title>
  <link rel="stylesheet" href="./output.css">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Symbols+Outlined" rel="stylesheet">
</head>
<body class="bg-background font-notosans">



<main class="flex h-screen items-center justify-center p-10 w-screen" role="main">
  <section class="absolute bg-brightGreen-50 left-1/2 -ml-[170px] -translate-y-1/2 p-2 shadow text-sm top-1/2 w-[330px]">
    <div class="bg-white relative mt-28 pt-24 pb-4 px-4">
      <div class="absolute bg-brightGreen-50 h-40 left-20 overflow-hidden rounded-full -top-20 w-40">
        <span class="bg-bgGemEnginner bg-center bg-contain bg-no-repeat block h-20 indent-60 mx-auto mt-4 overflow-hidden w-20 whitespace-nowrap">Engineer</span>
        <span class="block font-bold mt-4 text-center">Elixir</span>
      </div>

      <div class="text-center">
        <b class="bg-brightGreen-50 block font-bold mx-auto px-4 py-1 rounded-full text-center text-base text-brightGreen-300 w-fit">クラス1 Elixir 基本</b>
      </div> 

      <div class="font-bold mt-4 text-center">
        <p>リスト／タプル／マップ</p>
        <p class="mt-2"><span>5</span>問 ／<span>8</span>分</p>
      </div>

      <div class="font-bold mt-8">
        <p>Elixirのコレクションの基本的な使い方の試験です</p>
        <p class="font-normal mt-2">分からない箇所は繰り返し確認しましょう</p>
      </div>

      <div class="mt-12">
        <button class="block mx-auto text-sm font-bold px-2 py-2 rounded border border-brightGray-900 bg-brightGray-900 text-white w-60">はじめる</button>
      </div>
    </div>

    <!-- close button -->
    <button class="absolute right-5 top-5 z-10">
      <span class="material-icons !text-3xl text-brightGray-900"
        >close</span
      >
      </button>
  </section>
</main>



</body>
</html>
