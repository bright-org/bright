<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=yes" />
    <meta name="image" content="assets/images/ogp.png" />
    <title>Bright</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <main
      class="flex h-screen items-center justify-center p-10 w-screen"
      role="main"
    >
      <section class="bg-white -mt-10 px-20 py-10 rounded-lg">
        <h1 class="font-bold text-center text-xl">
          <span
            class="bg-jem bg-no-repeat before:align-text-top before:content-[''] before:bg-contain before:h-6 before:inline-block before:mr-1 before:w-6"
            >パスワードを忘れた方へ</span
          >
        </h1>

        <p class="mt-8">
          パスワードをリセットするリンクをメールに送ります。<br />登録しているユーザーのメールアドレスを入力してください。
        </p>

        <form class="flex mt-8">
          <section class="flex flex-col mx-auto">
            <label for="email" class="mt-4">
              <span class="block font-bold text-xs">メールアドレス</span>
              <input
                id="email"
                type="email"
                placeholder="メールアドレス"
                class="border border-solid border-black max-w-xs px-4 py-2 rounded w-60"
              />
            </label>

            <button
              class="bg-brightGray-900 border border-solid border-brightGray-900 max-w-xs mt-8 px-4 py-2 rounded select-none text-white w-60 hover:opacity-50"
            >
              パスワードリセット用リンクを送信
            </button>

            <button
              class="bg-white border border-solid border-black mt-16 mx-auto px-4 py-2 rounded select-none text-black w-40 hover:opacity-50"
            >
              戻る
            </button>
          </section>
        </form>
      </section>
    </main>
  </body>
</html>
