<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
// Tab
$(function(){
  let tab_menu = $(".search_result_tab");
  tab_menu.children("li").on("click", function(){
//    console.log("success");
    let tab_menu_parent = $(this).parent();
    tab_menu_parent.children("li").removeClass("min-w-fit");
    tab_menu_parent.children("li").addClass("max-w-32");
    tab_menu_parent.children("li").addClass("text-ellipsis");
    let tab_menu_num = tab_menu_parent.children("li").index(this);
    tab_menu_parent.children("li").removeClass("border-b-2");
    tab_menu_parent.children("li").removeClass("border-brightGreen-300");
    tab_menu_parent.children("li").eq(tab_menu_num).removeClass("max-w-32");
    tab_menu_parent.children("li").eq(tab_menu_num).removeClass("text-ellipsis");
    tab_menu_parent.children("li").eq(tab_menu_num).addClass("min-w-fit");
    tab_menu_parent.children("li").eq(tab_menu_num).addClass("border-b-2");
    tab_menu_parent.children("li").eq(tab_menu_num).addClass("border-brightGreen-300");

    let tab_contents = tab_menu_parent.next("#search_result_contents").children("div");
    tab_contents.hide();
    tab_contents.eq(tab_menu_num).show();
  });
});
//　add skills
$(function(){
  let first_skill = $("#search_skill_0");
  $("#set_skill_conditions").on("click", function(){
    console.log("success");
    let search_skill_number = $("#skill_section").find("div[id^='search_skill_']").length;
    console.log(search_skill_number);
    if(search_skill_number < 3){
      let skill_input  = first_skill.clone();
      skill_input.appendTo($("#skill_section").children("div")).attr("id", "search_skill_" + search_skill_number);
      if(search_skill_number > 0){
        $("div[id^='search_skill_']").children("i").removeClass("invisible");
        first_skill.children("i").addClass("invisible");
      }
      if(search_skill_number > 1){
        $("#set_skill_conditions").addClass("invisible");
      }
    }

    $(".delete_skill_conditions").on("click", function(){
      $(this).parent().remove();
      $("#set_skill_conditions").removeClass("invisible");
      search_skill_number = search_skill_number - 1;
      console.log(search_skill_number);
    });
  });
});
</script>
