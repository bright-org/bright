<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes">
  <meta name="image" content="assets/images/ogp.png">
  <title>Bright</title>
  <link rel="stylesheet" href="./output0.css">
  <link rel="stylesheet" href="./output.css">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Symbols+Outlined" rel="stylesheet">
</head>
<body class="bg-background font-notosans">



<main class="flex h-screen items-center justify-center p-10 w-screen" role="main">
  <section class="absolute bg-white h-[620px] left-1/2 -ml-[340px] -mt-[310px] px-10 py-8 shadow text-sm top-1/2 w-[680px]">
    <h2 class="font-bold text-3xl">
      <span class="before:bg-bgGem before:bg-9 before:bg-left before:bg-no-repeat before:content-[''] before:h-9 before:inline-block before:relative before:top-[5px] before:w-9">本日から２週間お試しいただけます</span>
    </h2>

    <div class="mt-4">
      <p>お試し期間以降もご利用される場合はプランのアップグレードが必要です</p>
      <p><span class="text-xs">※未アップグレード時、人材チームは通常チーム化され、人材支援機能が利用できなくなります<span></p>

      <div class="mt-4 pt-4">
        <p>お試しいただくには、下記を入力し「開始する」ボタンをクリックしてください</p>
        <label class="flex items-center mt-4 py-2">
          <span class="font-bold w-52">会社名</span>
          <input type="text" size="20" name="company_name" class="border border-brightGray-200 px-2 py-1 rounded w-60">
        </label>

        <label class="flex items-center py-2">
          <span class="font-bold w-52">連絡先（電話番号）</span>
          <input type="text" size="20" name="company_name" class="border border-brightGray-200 px-2 py-1 rounded w-60">
        </label>

        <label class="flex items-center py-2">
          <span class="font-bold w-52">連絡先（メールアドレス）</span>
          <input type="text" size="20" name="company_name" class="border border-brightGray-200 px-2 py-1 rounded w-60">
        </label>

        <label class="flex items-center py-2">
          <span class="font-bold w-52">担当者（本名）</span>
          <input type="text" size="20" name="company_name" class="border border-brightGray-200 px-2 py-1 rounded w-60">
        </label>

        <div class="mt-8">
          <button
            class="block mx-auto text-sm font-bold py-3 rounded text-white bg-brightGray-900 border border-brightGray-900 w-72 hover:opacity-50"
          >
            開始する
          </button>

          <p class="mb-4 mt-16">下記「プランのアップグレード」ボタンよりアップグレードができます（別タブで開きます）</p>

          <a 
            href="#"
            target="_blank"
            class="flex mx-auto text-white bg-[#f57f3e] px-4 rounded-md text-sm items-center text-center font-bold h-9 w-56 hover:opacity-70"
          >
              <span
                class="bg-white material-icons mr-1 !text-base !text-[#f57f3e] rounded-full h-6 w-6 !font-bold material-icons-outlined"
                >upgrade</span
              >プランのアップグレード</a>
        </div>
      </div>

      <!-- close button -->
      <button class="absolute right-5 top-5 z-10">
        <span class="material-icons !text-3xl text-brightGray-900"
          >close</span
        >
      </button>
    </div>
  </section>
</main>



</body>
</html>
