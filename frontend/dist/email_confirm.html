<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

<body class="bg-background font-notosans">



<main class="flex h-screen items-center justify-center p-10 w-screen" role="main">
    <section class="bg-white -mt-10 px-20 py-10 rounded-lg">
      <h1 class="font-bold text-center text-3xl">
        <span class="bg-bgGem bg-8 bg-left bg-no-repeat before:align-text-top before:content-[''] before:bg-contain before:h-8 before:inline-block before:mr-1 before:w-8">パスワードを忘れた方へ</span>
      </h1>

      <p class="mt-8">パスワードをリセットするリンクをメールに送ります。<br>登録しているユーザーのメールアドレスを入力してください。</p>

      <form class="flex mt-8">
        <section class="flex flex-col mx-auto">
          <label for="email" class="mt-4">
            <span class="block font-bold text-xs">メールアドレス</span>
            <input id="email" type="email" placeholder="メールアドレス" class="border border-solid border-black px-4 py-2 rounded w-80">
          </label>

          <button class="bg-brightGray-900 border border-solid border-brightGray-900 font-bold mt-8 px-4 py-2 rounded select-none text-white w-80 hover:opacity-50">パスワードリセット用リンクを送信</button>

          <button class="bg-white border border-solid border-black font-bold mt-16 mx-auto px-4 py-2 rounded select-none text-black w-40 hover:opacity-50">戻る</button>
        </section>
      </form>
    </section>
</main>
